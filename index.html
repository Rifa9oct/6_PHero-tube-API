<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube API</title>

    <!-- Tailwind & DaisyUi link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Family Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Lato&family=Poppins&family=Roboto&family=Work+Sans&display=swap"
        rel="stylesheet">

    <style>
        .InterFont{
            font-family: 'Inter', sans-serif;
            font-family: 'Lato', sans-serif;
            font-family: 'Poppins', sans-serif;
            font-family: 'Roboto', sans-serif;
            font-family: 'Work Sans', sans-serif;
        }
    </style>

</head>

<body class="InterFont">
    <header>
        <nav>
            <div  class="flex flex-col md:flex-row justify-center md:justify-between  items-center md:mx-16 mt-16">
                <img src="images/Logo.png" alt="">
                <button id="sort-by-view-id" class=" block px-5 py-3 font-medium text-lg rounded bg-[#25252533] my-4 md:my-0">Sort by view</button>
                <button onclick="blog()" id="blog-id" class="px-5 py-3 font-medium text-lg rounded bg-red-500 text-white">Blog</button>
            </div>
            <hr class="border my-8 mx-16">
        </nav>
    </header>
    <main>
        <!-- catagory section -->
     <section>
        <div id="catagory-container" class="flex gap-6 justify-center"></div>
     </section>
       <!-- show catagory section -->
       <section>
        <div id="show-catagory" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-12 md:mx-16">
        </div>
       </section>
       <section>
        <div id="show-catagory-2" class="mx-auto my-32">
        </div>
       </section>
    </main>
 
    <!-- JS link -->
    <script src="js/pHero.js"></script>

</body>

</html>
